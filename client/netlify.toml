[build]
  base = "."
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "http://ec2-18-223-169-5.us-east-2.compute.amazonaws.com/api/:splat"
  status = 200
  force = true

# Redirect uploads to backend
[[redirects]]
  from = "/uploads/*"
  to = "http://ec2-18-223-169-5.us-east-2.compute.amazonaws.com/uploads/:splat"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

