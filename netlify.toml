# Netlify configuration for root directory
# When base = "client", Netlify changes to client/ directory first
# So publish path should be relative to base directory (client/), not repo root
[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"

# Redirect API calls to backend via proxy
# This allows HTTPS frontend to call HTTP backend without mixed content errors
# Current EC2 instance: ec2-3-144-192-19.us-east-2.compute.amazonaws.com (IP: 3.144.192.19)
[[redirects]]
  from = "/api/*"
  to = "http://ec2-3-144-192-19.us-east-2.compute.amazonaws.com:5050/api/:splat"
  status = 200
  force = true

# Redirect uploads to backend via proxy
[[redirects]]
  from = "/uploads/*"
  to = "http://ec2-3-144-192-19.us-east-2.compute.amazonaws.com:5050/uploads/:splat"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
