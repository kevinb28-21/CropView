# Netlify configuration for root directory
# When base = "client", Netlify changes to client/ directory first
# So publish path should be relative to base directory (client/), not repo root
[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"

# Redirect API calls to backend (using HTTP - update to HTTPS once security group allows port 443)
[[redirects]]
  from = "/api/*"
  to = "http://ec2-18-117-90-212.us-east-2.compute.amazonaws.com/api/:splat"
  status = 200
  force = true

# Redirect uploads to backend (using HTTP - update to HTTPS once security group allows port 443)
[[redirects]]
  from = "/uploads/*"
  to = "http://ec2-18-117-90-212.us-east-2.compute.amazonaws.com/uploads/:splat"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
